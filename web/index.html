<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quote of the day</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <h2>Quote of the day!</h2>

            <div id="qouteOfTheDay">

            </div>
            <button id="newQuote" class=" btn btn-default">New Quote</button>
        </div>

        <br>

        <div class="container">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="New qoute" id="createQuoteInput">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="createQuotebutton">Create qoute!</button>
                </span>
            </div>
        </div>

        <br>

        <div class="container">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Edit qoute" id="editQuoteInput">
                    <input type="text" class="form-control" placeholder="Qoute id" id="editQuoteID">
                    <button class="btn btn-default" type="button" id="editQuoteButton">Edit qoute!</button>
                </div>
            </form>
        </div>

        <br>

        <div class="container">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Qoute id" id="deleteQouteID">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="deleteQuoteButton">Delete quote!</button>
                </span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
